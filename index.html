    <meta
      name="description"

    <title>To Do list</title>

    <!-- bootstrap css CDN -->
    <link

  <body class="text-capitalize">
    <section class=" ">
      <h1 class="text-center text-uppercase mb-5">to do list</h1>
      <div class="container">
        <div class="parent row m-auto align-content-start gap-5">
          <!-- <label for="">name</label> -->
          <div class="base row gap-3 justify-content-between m-0">
            <input
              id="parent-input"
              class="col-9"
              type="text"
              value=""
              placeholder="Add Task..."
            />
            <button id="task-add" class="col-2">
              <img src="img/plus.png" alt="" />
            </button>
            <!-- <button id="remove-taskText" class="col-1">❌</button> -->
          </div>
          <div class="children"></div>
          <!-- <button type="button" class="newNote">➕</button> -->
        </div>
      </div>
    </section>
